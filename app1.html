<html>

<head>
    <link rel="stylesheet" href="app1.css">
</head>

<body>
    <div class="header">
        <h1>WEATHER</h1>
    </div>
    <!--  Getting information based on API key -->
    <h3>ABOUT US</h3>
    <div class="locate">
        <button onclick=getinfo()>GET INFORMATION</button>
        <div id="weather"></div>
        <p id="temp"></p>
        <p id="wind"></p>
        <p id="humid"></p>
        <p id="lat"></p>
        <p id="log"></p>
    </div>
    <!--  Generating form along with validations -->
    <div class="contact">
        <form name=details>
            <fieldset>
                <legend>CONTACT INFO</legend>
                <table style="margin-left: 40%;">
                    <tr>
                        <td> <label>Name:</label></td>
                        <td> <input type="text" name="name" onblur="checkforblank()">
                        </td>
                        <td><span id="username"></span></td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td> <input type="email" name="email" onblur="validateemail()">
                        </td>
                        <td><span id="mails"></span></td>
                    </tr>
                    <tr>
                        <td> <label>Confirm:</label></td>
                        <td> <input type="email" name="Confirmemail" onblur="confirmmail()">
                        </td>
                        <td><span id="con"></span></td>
                    </tr>

                    <tr>
                        <td><label>Phoneno.</label></td>
                        <td> <input type="number" max=10 name="Phoneno" onblur="phonenumber()">
                        </td>
                        <td><span id="phones"></span></td>
                    </tr>
                </table>
                <p>
                    <input type="button" onclick="formpopup()" value="SAVE"></p>
            </fieldset>
        </form>
    </div>
</body>
<script src="app1.js"></script>

</html>
