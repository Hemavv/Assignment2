<html>

<head>
    <link rel="stylesheet" href="app1.css">
</head>

<body>
    <div class="header">
        <p>WEATHER</p>
    </div>
    <h3>ABOUT US</h3>
    <div class="locate">
        <button onclick=getinfo()>GET INFORMATION</button>
        <div id="weather"></div>
        <p id="temp"></p>
        <p id="wind"></p>
        <p id="humid"></p>
        <p id="lat"></p>
        <p id="log"></p>
    </div>
    <div class="contact">
        <form name=details onsubmit="return checkforblank()">
            <fieldset>
                <legend>CONTACT INFO</legend>
                <table style="margin-left: 40%;">
                    <tr>
                        <td> <label>Name:</label></td>
                        <td> <input type="text" name="name" minlength="8" maxlength="26" required pattern="[A-Za-z]{8,26}" title="Only characters are allowed Min:8characters and Max:26characters">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td> <input type="email" name="email" required pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}$" title="Give a proper emailid">
                        </td>
                    </tr>
                    <tr>
                        <td> <label>Confirm:</label></td>
                        <td> <input type="email" name="Confirmemail" required onblur="Confirm()">
                        </td>
                    </tr>

                    <tr>
                        <td><label>Phoneno.</label></td>
                        <td> <input type="text" name="Phoneno" required pattern="[7-9]{1}[0-9]{9}" title="Only 10 digits allowed start from 7,8,9 digits">
                        </td>
                    </tr>
                </table>
                <button>INSERT</button>
                <button onclick="formpopup();">SAVE</button>


            </fieldset>
        </form>
    </div>
</body>
<script src="app1.js"></script>

</html>
